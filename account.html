<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/account.css">
    <title>Create Account</title>
</head>

<body>
    <section class="background">
        <div class="background-box-1"></div>
        <div class="background-rect"></div>
        <div class="background-box-2"></div>
    </section>
    <main>
        <img src="https://wobot.ai/wp-content/uploads/2021/03/logo.png"
             alt="company logo">
        <div class="account-form">
            <section class="header">
                <div class="logo">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <h2>It's delight to have you onboard</h2>
                <p>Help us to know you better.<br>(This is how we optimize wobot as per your business needs)</p>
            </section>
            <form action="">
                <div>
                    <label for="cname">Company name</label>
                    <input type="text" id="cname" placeholder="e.g. Example Inc">
                </div>

                <div>
                    <label for="industry">Industry</label>
                    <select id="industry">
                        <option name="" id="">Select</option>

                    </select>
                </div>
                <div>
                    <label for="size">Company size</label>
                    <div class="company-size">
                        <input type="button" value="1-20" id="size">
                        <input type="button" value="21-50" id="size">
                        <input type="button" value="51-200" id="size">
                        <input type="button" value="201-500" id="size">
                        <input type="button" value="500+" id="size">
                    </div>
                </div>
                <button>Get Started</button>
            </form>
        </div>
        <section class="bottom">
            <p>Terms of use | Privacy policy</p>
        </section>
    </main>

</body>

</html>
